<script>
  function toggleContent(contentId) {
    // Hide all content sections
    var contentSections = document.querySelectorAll('.content-section');
    contentSections.forEach(function(section) {
      section.style.display = 'none';
    });

    // Show the selected content section
    var selectedContent = document.getElementById(contentId + 'Content');
    selectedContent.style.display = 'block';
  }

// Function to handle role assignment
  function assignRole() {
    // Gather selected user IDs
    var selectedUsers = [];
    $("input[name='selected_users[]']:checked").each(function() {
      selectedUsers.push($(this).val());
    });

    // Perform AJAX request to assign roles
    $.ajax({
      type: "POST",
      url: "backend/assign_role.php", // Modify this to your backend script
      data: {
        selected_users: selectedUsers
      },
      success: function(response) {
        // Display response on the dashboard
        document.getElementById("responseContainer").innerHTML = response;
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  }
</script>

    // Perform AJAX request to check user presence
    $.ajax({

      url: "backend/search_user.php", // Modify this to your backend script
      data: {
        searchInput: searchInput
      },
      success: function(response) {
        document.getElementById("searchResponse").innerHTML = response;
        if (response.includes("User found")) {
          // Display role assignment form
          document.getElementById("assignRoleForm").style.display = "block";
        } else {
          // Hide role assignment form if user not found
          document.getElementById("assignRoleForm").style.display = "none";
        }
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  }
