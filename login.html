    
    <!DOCTYPE html>
<html>
<head>
  <title>Customized Bootstrap Login Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #d6d6d6;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }
    .login-logo {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
      width: 100px; /* Adjust the width as needed */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="login-container">
    <img src="img/daruso logo.png" alt="Logo" class="login-logo">

    <form>
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username or email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <a href="#" class="btn btn-secondary btn-block">Forgot Password?</a>
    </form>
  </div>
</div>

<!-- Include Bootstrap JS and any additional scripts -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
